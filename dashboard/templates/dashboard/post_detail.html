{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.titulo }} - EcoTrack</title>
    <link rel="stylesheet" href="{% static 'css/estilos_post.css' %}">
    <link rel="icon" href="{% static 'images/banco-global.png' %}" type="image/banco-global.png">
</head>
<body>
    <div class="container-postagens">
        <!-- Cabe√ßalho -->
        <header class="header-posts">
            <h1>{{ post.titulo }}</h1>
        </header>

        <!-- Conte√∫do completo -->
        <main>
            <div class="post-card post-detail-card">

                <!-- Imagem -->
                {% if post.imagem %}
                    <div class="post-image">
                        <img src="{{ post.imagem.url }}" alt="{{ post.titulo }}">
                    </div>
                {% endif %}

                <!-- üé¨ Exibi√ß√£o de v√≠deo -->
                {% if post.video %}
                    <div class="post-video" style="margin-top: 1rem;">
                        <video controls style="width:100%; max-height:500px; border-radius:10px;">
                            <source src="{{ post.video.url }}" type="video/mp4">
                            Seu navegador n√£o suporta v√≠deos HTML5.
                        </video>
                    </div>
                {% elif post.video_url %}
                    <div class="post-video" style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden; border-radius:10px; margin-top: 1rem;">
                        <iframe 
                            src="{{ post.video_url }}" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen
                            style="position:absolute; top:0; left:0; width:100%; height:100%;">
                        </iframe>
                    </div>
                {% endif %}

                <!-- Conte√∫do -->
                <div class="post-content">
                    <p>{{ post.conteudo|linebreaksbr }}</p>
                    <small>Criado em: {{ post.publicado_em|date:"d/m/Y H:i" }}</small>
                </div>
            </div>

            <!-- Bot√£o voltar -->
            <div style="text-align:center; margin-top:1.5rem;">
                <a href="{% url 'lista_postagens' %}" class="btn-detalhes">‚Üê Voltar para Postagens</a>
            </div>
        </main>
    </div>
</body>
</html>
