{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Monitoramento de √Åreas</title>
    <link rel="stylesheet" href="{% static 'css/monitoramento.css' %}">
    <link rel="icon" href="{% static 'images/banco-global.png' %}" type="image/png">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; margin-bottom: 20px; border-radius: 12px; }
        .leaflet-popup-content-wrapper { border-radius: 10px; }

        .areas-grid { display: flex; gap: 20px; flex-wrap: wrap; margin-top: 10px; }
        .area-card { cursor: pointer; transition: transform 0.2s; padding: 10px; border-radius: 8px; background: #f4f4f4; border-left: 5px solid transparent; }
        .area-card:hover { transform: scale(1.05); }

        .area-card.critico { border-left-color: red; }
        .area-card.recuperacao { border-left-color: orange; }
        .area-card.estavel { border-left-color: green; }

        .filters { margin-bottom: 15px; }
        .filter-btn { margin-right: 10px; padding: 5px 10px; border-radius: 6px; border: none; cursor: pointer; background: #ddd; }
        .filter-btn.active { font-weight: bold; text-decoration: underline; background: #bbb; }

        .area-card img { max-width: 100%; border-radius: 6px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="monitoramento-container">
        <header>
            <h1>üåç Monitoramento de √Åreas</h1>
            <a href="{% url 'dashboard' %}" class="btn-voltar">‚¨Ö Voltar</a>
        </header>

        <main>
            <section class="mapa-container">
                <h2>Mapa de √Åreas Monitoradas</h2>

                <!-- Filtros -->
                <div class="filters">
                    <button class="filter-btn active" data-status="all">Todos</button>
                    <button class="filter-btn" data-status="critico">Cr√≠tico</button>
                    <button class="filter-btn" data-status="recuperacao">Em Recupera√ß√£o</button>
                    <button class="filter-btn" data-status="estavel">Est√°vel</button>
                </div>

                <div id="map"></div>
            </section>

            <section class="areas-grid" id="areasGrid">
                <!-- Cards ser√£o adicionados dinamicamente -->
            </section>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializa o mapa
        const map = L.map('map').setView([-15.7801, -47.9292], 5);

        // Camada OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Fun√ß√£o para mapear status para cores
        function getStatusColor(status) {
            switch(status.toLowerCase()) {
                case 'critico': return 'red';
                case 'recuperacao': return 'orange';
                case 'estavel': return 'green';
                default: return 'blue';
            }
        }

        const areaCardsContainer = document.getElementById('areasGrid');

        // Fetch do Django
        fetch("{% url 'areas_json' %}")
            .then(response => response.json())
            .then(areas => {
                const markers = [];

                areas.forEach((area, index) => {
                    const color = getStatusColor(area.status);

                    // Cria marcador no mapa
                    const marker = L.circleMarker([area.lat, area.lng], {
                        radius: 10,
                        fillColor: color,
                        color: '#000',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map)
                    .bindPopup(`
                        <b>${area.title}</b><br>
                        Status: <span style="color:${color}; font-weight:bold">${area.status}</span><br>
                        Problema: ${area.problem}<br>
                        Criado em: ${area.last}<br>
                        ${area.image ? `<img src="${area.image}" alt="${area.title}">` : ''}
                    `);

                    markers.push(marker);

                    // Cria card
                    const card = document.createElement('div');
                    card.className = `area-card ${area.status.toLowerCase()}`;
                    card.setAttribute('data-index', index);
                    card.setAttribute('data-status', area.status.toLowerCase());
                    card.innerHTML = `
                        <h3>${area.title}</h3>
                        <p>Status: ${area.status}</p>
                        <p>Problema: ${area.problem}</p>
                        <p>Criado em: ${area.last}</p>
                        ${area.image ? `<img src="${area.image}" alt="${area.title}">` : ''}
                    `;
                    areaCardsContainer.appendChild(card);

                    // Clique no card centraliza o mapa
                    card.addEventListener('click', () => {
                        map.setView([area.lat, area.lng], 10, {animate: true});
                        marker.openPopup();
                    });
                });

                // Filtros
                const filterButtons = document.querySelectorAll('.filter-btn');
                filterButtons.forEach(btn => {
                    btn.addEventListener('click', () => {
                        filterButtons.forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');

                        const status = btn.getAttribute('data-status').toLowerCase();

                        areaCardsContainer.querySelectorAll('.area-card').forEach((card, index) => {
                            const cardStatus = card.getAttribute('data-status').toLowerCase();
                            if(status === 'all' || cardStatus === status) {
                                card.style.display = 'block';
                                markers[index].addTo(map);
                            } else {
                                card.style.display = 'none';
                                map.removeLayer(markers[index]);
                            }
                        });
                    });
                });
            })
            .catch(err => console.error("Erro ao carregar √°reas:", err));
    </script>
</body>
</html>
